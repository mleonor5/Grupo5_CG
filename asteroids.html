<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500" style="border:solid 2px green">
        Your browser does not support HTML5 Canvas.
    </canvas>

    <script>
        //GLOBALS
        const canvas = document.querySelector('#canvas')
        const ctx = canvas.getContext('2d')

        const W = canvas.width
        const H = canvas.height

        //balls(array of objects)
        let b = new Array()

        window.onload = () => {
            init()  //setup the array of objects
            render() //start the animation
        }

        //Class Balls
        class Ball {
            //constructor 
            constructor(x, y, r, d, v, c) {
                this.x = x
                this.y = y
                //ALTERED: horizontal displacement
                this.dx = v * Math.cos(d)
                //ALTERED:vertical displacement
                this.dy = v * Math.sin(d)
                this.v = v

                this.color = c
                this.R = r
                this.draw()
                this.update()
            }

            //Draw asteroids
            draw() {
                ctx.beginPath()
                ctx.arc(this.x, this.y, this.R, 0, 2 * Math.PI)
                ctx.strokeStyle = this.color
                ctx.stroke()
            }

            //update
            update() {
                //check Canvas vertical collisions
                if (this.x < this.R || this.x > W - this.R) {
                    this.x += this.dx
                }

                //check Canvas horizontal collisions
                if (this.y < this.R || this.y > H - this.R) {
                    this.y += this.dy
                }

                //update horizontal position
                this.x += this.dx
                //update vertical position
                this.y += this.dy
            }

            leftCanvas() {
                if (this.y >= H) {
                    this.color = 'black'
                    this.y = -25
                    this.x = 20 + Math.random() * (W - 2 * 20)
                    this.v = 0.75 + Math.random() * 5
                } else if (this.x >= W) {
                    this.color = 'black'
                    this.x = -25
                    this.y = 20 + Math.random() * (W - 2 * 20)
                    this.v = 0.75 + Math.random() * 5
                }

            }
        }

        function init() {
            //setup the balls
            for (let i = 0; i < 20; i++) {
                let color = 'black'

                //Random size
                let radius = 10 + Math.random() * 20

                //random position
                let xInit = radius + Math.random() * (W - 2 * radius)
                let yInit = radius + Math.random() * (H - 2 * radius)

                //random direction
                let direction = Math.random() * 2 * Math.PI

                //random velocity
                let velocity = 1

                b.push(new Ball(xInit, yInit, radius, direction, velocity, color))
            }
        }

        function render() {
            //fade Canvas
            ctx.fillStyle = "white"
            ctx.fillRect(0, 0, W, H);

            //draw update
            b.forEach(function (ball) {
                ball.draw()
                ball.update()
                ball.leftCanvas()
            })

            window.requestAnimationFrame(render)
        }
    </script>
</body>

</html>
